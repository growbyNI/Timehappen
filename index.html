<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lifetime Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #f72585;
            --text-light: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.2s forwards;
            opacity: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 400;
            color: var(--text-light);
        }
        
        input[type="date"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }
        
        .countdown-container {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 3rem 0;
            animation: slideUp 1s ease-out 0.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom, var(--light), #adb5bd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .lifetime-stats {
            margin-top: 3rem;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.6s forwards;
            opacity: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stat-item {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            font-weight: 300;
        }
        
        .stat-value {
            font-weight: 600;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .lifetime-stats {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 5%; background: rgba(67, 97, 238, 0.2);"></div>
        <div class="floating-element" style="width: 200px; height: 200px; bottom: 15%; right: 10%; background: rgba(247, 37, 133, 0.2); animation-delay: -5s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 50%; left: 30%; background: rgba(63, 55, 201, 0.2); animation-delay: -10s;"></div>
    </div>
    
    <div class="container">
        <h1>Your Lifetime Journey</h1>
        <p class="subtitle">Every moment is precious. See how much time has passed since you began your incredible journey on this planet.</p>
        
        <div class="input-section" id="input-section">
            <div class="input-group">
                <label for="birthdate">Enter your birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <button id="start-countdown">Begin Your Journey</button>
        </div>
        
        <div class="countdown-container" id="countdown-container">
            <div class="countdown-box">
                <div class="countdown-value" id="years">00</div>
                <div class="countdown-label">Years</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="months">00</div>
                <div class="countdown-label">Months</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="lifetime-stats" id="lifetime-stats">
            <div class="stat-item">
                <span class="stat-label">You were born on:</span>
                <span class="stat-value" id="birthdate-display">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Days lived:</span>
                <span class="stat-value" id="total-days">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Hours lived:</span>
                <span class="stat-value" id="total-hours">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Minutes lived:</span>
                <span class="stat-value" id="total-minutes">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Seconds lived:</span>
                <span class="stat-value" id="total-seconds">-</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('start-countdown').addEventListener('click', function() {
            const birthdateInput = document.getElementById('birthdate').value;
            
            if (!birthdateInput) {
                alert('Please enter your birthdate');
                return;
            }
            
            const birthdate = new Date(birthdateInput);
            const now = new Date();
            
            if (birthdate > now) {
                alert('Birthdate cannot be in the future');
                return;
            }
            
            // Hide input section and show countdown
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('countdown-container').style.display = 'flex';
            document.getElementById('lifetime-stats').style.display = 'block';
            
            // Display birthdate
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('birthdate-display').textContent = birthdate.toLocaleDateString('en-US', options);
            
            // Start the countdown
            updateCountdown(birthdate);
            setInterval(() => updateCountdown(birthdate), 1000);
        });
        
        function updateCountdown(birthdate) {
            const now = new Date();
            const diff = now - birthdate;
            
            // Calculate years
            const yearDiff = now.getFullYear() - birthdate.getFullYear();
            const monthDiff = now.getMonth() - birthdate.getMonth();
            const years = monthDiff < 0 || (monthDiff === 0 && now.getDate() < birthdate.getDate()) ? yearDiff - 1 : yearDiff;
            
            // Calculate months (excluding full years)
            let months = now.getMonth() - birthdate.getMonth();
            if (months < 0 || (months === 0 && now.getDate() < birthdate.getDate())) {
                months += 12;
            }
            if (now.getDate() < birthdate.getDate()) {
                months--;
            }
            
            // Calculate days (in current month)
            let days = now.getDate() - birthdate.getDate();
            if (days < 0) {
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            // Calculate hours, minutes, seconds
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate totals
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const totalMinutes = Math.floor(diff / (1000 * 60));
            const totalSeconds = Math.floor(diff / 1000);
            
            // Update display
            document.getElementById('years').textContent = years.toString().padStart(2, '0');
            document.getElementById('months').textContent = months.toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            document.getElementById('total-days').textContent = totalDays.toLocaleString();
            document.getElementById('total-hours').textContent = totalHours.toLocaleString();
            document.getElementById('total-minutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('total-seconds').textContent = totalSeconds.toLocaleString();
        }
    </script>
</body>
  </html>
